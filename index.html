<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.bcf96283.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="fieldset"> <legend>Personal information</legend> <label for="surname" class="label"> Surname: <input type="text" name="surname" id="surname"> </label> <label for="name" class="label"> Name: <input type="text" name="name" id="name"> </label> <label for="age" class="label"> How old are you? <input type="number" name="age" id="age" min="1" max="100" value="12"> </label> <label for="dateOfBirth" class="label"> Full date of birth: <input type="date" name="dateOfBirth" id="dateOfBirth"> </label> <label for="agreement" class="label"> I accept the term of the agreement <input type="checkbox" name="agreement" id="agreement"> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label for="email" class="label"> E-mail: <input type="email" name="email" id="email" placeholder="email@example.com" required> </label> <label for="password" class="label"> Password: <input type="password" name="password" id="password" required minlength="8" maxlength="15"> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <div class="cats"> Do you love cats? <input type="radio" name="cat" id="yes"> <label for="yes">Yes</label> <input type="radio" name="cat" id="no"> <label for="no">No</label> </div> <label for="color" class="label"> What is your favorite color? <input type="color" name="color" id="color"> </label> <label for="sleep" class="label"> What time do you go to bed? <input type="time" name="sleep" id="sleep"> </label> <label for="car" class="label"> What are your favorite brand of cars? <select name="car" id="car" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label for="work" class="label"> Would you rate your work? <input type="range" name="work" id="work" min="0" max="10" value="0" autocomplete="off"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label for="comments" class="label"> Comments: <textarea name="comments" id="comments" autocomplete="off"></textarea> </label> <label for="recomendation" class="label"> Would you recommend us? <select name="recomendation" id="recomendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
